<!DOCTYPE html>
    <html>
    <head>
        <title>Sign In to Wall App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top" id="navigation">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Wall App</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/users/show">Profile/Wall</a></li>
                </ul>
                <span class="pull-right" id="paddingtop15"><a href="/signout">Sign Out</a></span>
            </div>
        </nav>


        <div class="container" id="topmargin">
            <h2>Edit Profile</h2>

            <div class="row">
                <div class="col-md-6">
                    <h3>Edit Information</h3>
                    <div class="col-md-10 col-md-offset-1">
                        <form action="/users/update_info/{{user_to_edit['id']}}" method='POST'>
                            <div class="form-group">
                                <label for="firstname">First Name:</label>
                                <input type="text" name="firstname" id="firstname" class="form-control" value="{{user_to_edit['first_name']}}">
                            </div>

                            <div class="form-group">
                                <label for="lastname">Last Name:</label>
                                <input type="text" name="lastname" id="lastname" class="form-control" value="{{user_to_edit['last_name']}}">
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" name="email" id="email" class="form-control" value="{{user_to_edit['email']}}">
                            </div>

                            <button class="btn btn-success" type="submit">Save</button>
                        </form>
                    </div>
                </div>


                <div class="col-md-6">
                    <h3>Change Password</h3>
                    <div class="col-md-10 col-md-offset-1">

                        <form action="/users/update_password/{{user_to_edit['id']}}" method='POST'>
                            <div class="form-group">
                                <label for="password">New Password:</label>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="conf_password">Confirm New Password:</label>
                                <input type="text" name="conf_password" id="conf_password" class="form-control">
                            </div>

                            <button class="btn btn-success" type="submit">Update Password</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-12">
                    <h3>Edit Description</h3>
                    <form action="/users/update_description/{{user_to_edit['id']}}" method='POST'>
                        <textarea class="form-control" name="description"></textarea><br>
                        <button class="btn btn-success" type="submit">Save</button>
                    </form>
                </div>

            </div>




        </div>

    </body>
</html>
